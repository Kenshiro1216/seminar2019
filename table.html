<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/tdbs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        function button1pressed() {
            var table = "<table border=1px>";
            for (var i = 1; i <= 9; i++) {
                table = table + "<tr>";
                for (var j = 1; j <= 9; j++) {
                    table = table + "<td width=30px height=30px align=center bgcolor=#dcdcdc>" + i * j + "</td>";
                }
                table = table + "</tr>";
            }
            table = table + "</table>"
            document.getElementById("result").innerHTML = table;
        }
    </script>
</head>

<body>
    <button onclick="button1pressed()">表示</button>
    <hr>
    <p id="result"></p>
</body>

</html>
